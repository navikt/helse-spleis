apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spleis-api
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  ingresses:
   - https://spleis-api.intern.nav.no
  liveness:
    path: /isalive
    initialDelay: 5
    timeoutSeconds: 3
  readiness:
    path: /isready
    initialDelay: 5
    timeoutSeconds: 3
  preStopHookPath: /stop
  resources:
    limits:
      cpu: 4000m
      memory: 5Gi
    requests:
      cpu: 1000m
      memory: 1Gi
  replicas:
    min: 6
    max: 6
    cpuThresholdPercentage: 75
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudsql.client
  prometheus:
    enabled: true
    path: /metrics
  webproxy: true
  azure:
    application:
      enabled: true
      claims:
        extra:
          - "NAVident"
        groups:
          - id: "611669fa-de5c-4dc2-a0e8-6041a019992a"
          - id: "f787f900-6697-440d-a086-d5bb56e26a9c"
  accessPolicy:
    inbound:
      rules:
        - application: spesialist
          namespace: tbd
          cluster: prod-fss
        - application: spanner
          namespace: tbd
          cluster: prod-gcp
        - application: sporing
          namespace: tbd
          cluster: prod-gcp
  secureLogs:
    enabled: true
  envFrom:
    - secret: google-sql-spleis-spleis-spleis-api-e80c8e59
  env:
  - name: DATABASE_REGION
    value: "europe-north1"
  - name: DATABASE_INSTANCE
    value: "helse-spleis"
  - name: DATABASE_DATABASE
    value: "spleis"

