---
apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: teknisk.v1
  namespace: tbd
  labels:
    team: tbd
spec:
  pool: nav-prod
  config: # optional; all fields are optional too; defaults shown
    cleanupPolicy: delete  # delete, compact
    minimumInSyncReplicas: 2
    partitions: 24
    replication: 3  # see min/max requirements
    retentionBytes: -1  # -1 means unlimited
    retentionHours: 24  # -1 means unlimited
  acl:
    - team: tbd
      application: spleis
      access: readwrite
    - team: tbd
      application: spleis-migrate
      access: write
    - team: tbd
      application: spre-styringsinfo
      access: read
    - team: tbd
      application: spesialist-migrering
      access: readwrite
    - team: tbd
      application: spregulering
      access: read
    - team: tbd
      application: spennende
      access: readwrite
    - team: tbd
      application: sparkel-sykepengeperioder
      access: read
