apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spleis
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: Recreate
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  observability:
    autoInstrumentation:
      enabled: false
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  replicas:
    min: 2
    max: 24
    scalingStrategy:
      kafka:
        topic: tbd.rapid.v1
        consumerGroup: tbd-spleis-v1
        threshold: 200
  resources:
    limits:
      memory: 8Gi
    requests:
      cpu: 200m
      memory: 400Mi
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-prod
  accessPolicy:
    outbound:
      rules:
        - application: logging
          namespace: nais-system
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        diskAutoresize: true
        pointInTimeRecovery: true
        diskSize: 250
        diskType: SSD
        name: spleis2
        tier: db-custom-4-4096
        retainedBackups: 14
        databases:
          - name: spleis
            envVarPrefix: DATABASE
            users:
              - name: spleis-api
              - name: spleis-avstemming
              - name: spleis-migrate
        flags:
          - name: max_connections
            value: "350"
          - name: cloudsql.enable_pgaudit
            value: "true"
          - name: pgaudit.log
            value: 'write'
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudprofiler.agent
  secureLogs:
    enabled: true
  env:
  - name: KAFKA_RAPID_TOPIC
    value: tbd.rapid.v1
  - name: KAFKA_EXTRA_TOPIC
    value: tbd.teknisk.v1
  - name: SELVSTENDIG_NAERINGSDRIVENDE
    value: "true"
  - name: KAFKA_CONSUMER_GROUP_ID
    value: tbd-spleis-v1
  - name: KAFKA_RESET_POLICY
    value: NONE
  - name: JAVA_TOOL_OPTIONS
    value: "-agentpath:/opt/cprof/profiler_java_agent.so=-cprof_service=spleis,-cprof_project_id=tbd-prod-eacd,-logtostderr,-minloglevel=1"
