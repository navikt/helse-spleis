apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spleis
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  strategy:
    type: Recreate
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  resources:
    limits:
      cpu: 4000m
      memory: 6Gi
    requests:
      cpu: 500m
      memory: 2Gi
  replicas:
    min: 24
    max: 24
    cpuThresholdPercentage: 75
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-prod
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        diskAutoresize: true
        pointInTimeRecovery: true
        diskSize: 2048
        diskType: SSD
        name: helse-spleis
        tier: db-custom-16-106496
        retainedBackups: 14
        databases:
          - name: spleis
            envVarPrefix: DATABASE
            users:
              - name: spleis-api
  secureLogs:
    enabled: true
  env:
  - name: KAFKA_RAPID_TOPIC
    value: tbd.rapid.v1
  - name: KAFKA_CONSUMER_GROUP_ID
    value: tbd-spleis-v1
  - name: KAFKA_RESET_POLICY
    value: none
